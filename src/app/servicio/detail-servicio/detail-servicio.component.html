<div class="card w-25 mx-auto" style="margin-top:20px;">
  <mat-card>
    <mat-card-header style="margin-bottom: 20px;">
      <mat-card-title>Detalle</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-card-subtitle>ID: {{servicio.idServicio}}</mat-card-subtitle>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-card-subtitle>Nombre: {{servicio.nombreServicio}}</mat-card-subtitle>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-card-subtitle>Descripci√≥n: {{servicio.descripcionServicio}}</mat-card-subtitle>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-card-subtitle>Estado: {{servicio.estado ? "Activo" : "Inactivo"}}</mat-card-subtitle>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" routerLink="/servicio/listar">Volver</button>
    </mat-card-actions>
  </mat-card>
</div>
