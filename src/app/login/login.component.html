<div class="card w-25 mx-auto" style="margin-top:20px;">
  <mat-card>
    <mat-card-header style="margin-bottom: 20px;">
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="acceder()" [formGroup]="usuarioForm">
        <div class="row col-12">
          <mat-form-field class="example-full-width" style="width: 100%;">
            <mat-label>DNI</mat-label>
            <input type="text" matInput formControlName="dniUsuario" maxlength="8" minlength="8"
                   placeholder="Ingrese el DNI" >
            <mat-error *ngIf="handleError('dniUsuario', 'required')">
              DNI del usuario es requerido
            </mat-error>
            <mat-error *ngIf="handleError('dniUsuario', 'minlength')">
              DNI del usuario requiere de 8 digitos
            </mat-error>
            <mat-error *ngIf="handleError('dniUsuario', 'pattern')">
              DNI del usuario solo requiere números
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row col-12">
          <mat-form-field class="example-full-width" style="width: 100%;">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput formControlName="password" maxlength="20"
                   placeholder="Ingrese la contraseña">
            <mat-error *ngIf="handleError('password', 'required')">
              Contraseña es requerida
            </mat-error>
          </mat-form-field>
        </div>

        <div class="row">
          <button type="submit" mat-raised-button color="primary" [disabled]="!usuarioForm.valid">Acceder</button>
        </div>
        <div class="row" *ngIf="msgLogin != null" style="margin:5px;color:red;font-weight:bold;text-align: center;">
          <mat-label>{{msgLogin}}</mat-label>
        </div>
        <div class="row">
          <button type="submit" mat-raised-button color="warn" routerLink="/usuario/registrar">¿No se encuentra registrado? Cree una cuenta</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
