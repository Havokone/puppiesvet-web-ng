<div class="card w-75 mx-auto" style="margin-top:20px;">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Especies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row col-md-12">
        <div class="col-md-3">
          <mat-form-field style="width: 100%;">
            <mat-label>Búsqueda</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese parámetro de búsqueda" #input>
          </mat-form-field>
        </div>
        <div class="col-md-8"> </div>
        <div class="col-md-1">
          <button mat-raised-button color="primary" routerLink="/especie/registrar">Crear</button>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="idEspecieMascota">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
          <td mat-cell *matCellDef="let element">{{element["idEspecieMascota"]}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreEspecieMascota">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
          <td mat-cell *matCellDef="let element">{{element.nombreEspecieMascota}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcionEspecieMascota">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción </th>
          <td mat-cell *matCellDef="let element">{{element.descripcionEspecieMascota}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado </th>
          <td mat-cell *matCellDef="let element">{{element.estado ? "Activo" : "Inactivo"}}  </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" routerLink="/especie/editar/{{element.idEspecieMascota}}"
                    #tooltip="matTooltip" matTooltip="Editar especie"
                    matTooltipHideDelay="100">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" routerLink="/especie/ver/{{element.idEspecieMascota}}"
                    #tooltip="matTooltip" matTooltip="Ver especie"
                    matTooltipHideDelay="100">
              <mat-icon>visibility</mat-icon>
            </button>
            <!--<button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>-->
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay registros para mostrar</td>
        </tr>

      </table>
      <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
